<!DOCTYPE html>
<html>
<head>Fake Dashboard
	<link rel="stylesheet" href="/static/style.css">
</head>
<div class="container">
<body>



<div class = "volumeSliderContainer">
    <div id="volumeAndChannel">
        <div id="volumeOutput">
        <h4>Volume</h4>
        <h2 id="volume"></h2>
        </div>
        
        <div id="channelOutput">
        <h4>Channel</h4>
        <h2 id="channel">-</h2>
        </div>
    </div>
	<input type="range" min="0" max="100" value="0" class="slider" id="myRange">

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("volume");
            output.innerHTML = slider.value; // Display the default slider value
    
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        } 
    </script>

    <div id="radioButtons">
        <ul>
            <button id="101.7" onclick="updateRadioStation(this.id)">101.7</button>
            <button id="95.7" onclick="updateRadioStation(this.id)">95.7</button>
            <button id="88.9" onclick="updateRadioStation(this.id)">88.9</button>
            <button id="93.3" onclick="updateRadioStation(this.id)">93.3</button>
            <button id="103.4" onclick="updateRadioStation(this.id)">103.4</button>
            <button id="100.2" onclick="updateRadioStation(this.id)">100.2</button>
            <button id="97.7" onclick="updateRadioStation(this.id)">97.7</button>
        </ul>
    </div>

    <script> 
        var channelOutput = document.getElementById("channel");
        function updateRadioStation(id) {
            channelOutput.innerHTML = id;
        }
    </script>

</div>




<div class="climateControl">
    <div id="seatHeaterStuff">
    <h4>Seat Heater</h4>
        <form>
            <select>
            <option>Off</option>
            <option>Warm</option>
            <option>Hot</option>
            </select>
        </form>
    </div>

<div id="fanControl">
    <h4>Fan Speed</h4>
    <h2 class="fanSpeed"></h2>
    <button class="counter-minus">-</button>
    <button class="counter-plus">+</button>

    <script>
    let counterDisplayElem = document.querySelector(".fanSpeed");
    let counterMinusElem = document.querySelector(".counter-minus");
    let counterPlusElem = document.querySelector(".counter-plus");

    let count = 0;

    updateDisplay();

    counterPlusElem.addEventListener("click",()=>{
        if(count < 5) {
            count++;
        }
        updateDisplay();
    }) ;

    counterMinusElem.addEventListener("click",()=>{
        if(count > 0) {
            count--;
        }
        updateDisplay();
    });

    function updateDisplay(){
        counterDisplayElem.innerHTML = count;
    };  
    </script>
</div>

<div id ="temperatureControl">
    <h4>Temperature</h4>
    <button class = "tempUp">⋀</button>
    <h2 class = temperature></h2>
    <button class = "tempDown">⋁</button>

    <script>
    let tempDisplayElement = document.querySelector(".temperature");
    let tempUpElement = document.querySelector(".tempUp");
    let tempDownElement = document.querySelector(".tempDown");

    let temp = 75;

    updateTempDisplay();
    
    tempUpElement.addEventListener("click", ()=>{
        temp++;
        updateTempDisplay();
    })

    tempDownElement.addEventListener("click", ()=>{
        temp--;
        updateTempDisplay();
    })

    function updateTempDisplay() {
        tempDisplayElement.innerHTML = temp;
    }

    </script>

    
</div>

</div>





</body>
</div>
</html>
